<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCross Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="overlay.css">
</head>

<body>

    <div class="crosshair" id="crosshairEl"></div>

    <div class="section-center" style="top: 50%; pointer-events: none;">
        <div class="target-info" id="targetInfo">
            <span style="color:var(--text-dim)">Цель:</span> <span id="targetName">Нет данных</span>
        </div>
    </div>

    <div class="bottom-left-container" id="bottomLeftContainer">
        <div class="coords-box" id="coordsBox">
            <div class="coord-group"><span class="coord-label">X:</span> <span class="coord-val" id="valX">0</span>
            </div>
            <div class="coord-group"><span class="coord-label">Y:</span> <span class="coord-val" id="valY">0</span>
            </div>
            <div class="coord-group"><span class="coord-label">Z:</span> <span class="coord-val" id="valZ">0</span>
            </div>
        </div>
    </div>

    <div class="overlay-container" id="overlayContainer">
        <div class="pill brand-pill" id="brandPill">FlowCross.space</div>

        <div class="section-center" style="top:12px;">
            <div class="pill" id="mainPill">
                <div class="logo-container" id="logoContainer">
                    <svg viewBox="0 0 24 24" class="logo-svg">
                        <path d="M12 2L22 19H2L12 2Z" />
                    </svg>
                </div>
                <span style="font-weight:700; font-size:13px;" id="username">Player</span>
                <div class="divider" id="statsDivider"></div>
                <div class="stats">
                    <div class="stat-item" id="statFps"><span class="label">FPS</span><span class="value fps-high"
                            id="fps">--</span></div>
                    <div class="stat-item" id="statPing"><span class="label">PING</span><span class="value ping-good"
                            id="ping">--</span></div>
                    <div class="stat-item" id="statCpu"><span class="label">CPU</span><span class="value"
                            id="cpu">0%</span></div>
                    <div class="stat-item" id="statClock"><span class="value" id="clock">--:--</span></div>
                </div>

                <div class="music-section" id="musicSection">
                    <div class="divider"></div>
                    <div class="music-info">
                        <span class="music-title" id="musicTitle">Track</span>
                        <span class="music-artist" id="musicArtist">Artist</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="pill" id="serverPill" style="gap:8px;">
            <div class="server-icon" id="serverIcon"></div>
            <span class="server-ip" id="serverIp">Не в мире</span>
        </div>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <div class="settings-header">
            <div class="settings-title">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                </svg>
                Настройки
            </div>
            <button class="close-btn" id="closeSettings"><svg viewBox="0 0 24 24" width="20">
                    <path fill="currentColor"
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg></button>
        </div>

        <div class="settings-content">
            <div class="setting-group">
                <div class="group-title">Внешний вид</div>

                <div class="control-row">
                    <div>
                        <span class="control-label">Позиция</span>
                        <span class="control-desc">Отступ сверху (<span id="marginVal">0</span>px)</span>
                    </div>
                    <input type="range" id="topMarginInput" min="0" max="100" value="0">
                </div>

                <div class="control-row">
                    <div>
                        <span class="control-label">Цвет фона</span>
                        <span class="control-desc">Подложка элементов</span>
                    </div>
                    <input type="color" id="bgColorInput" value="#0c0c14">
                </div>
            </div>

            <div class="setting-group">
                <div class="group-title">Прицел</div>

                <div class="control-row">
                    <span class="control-label">Стиль</span>
                    <select id="crosshairType">
                        <option value="none">Нет</option>
                        <option value="dot">Точка</option>
                        <option value="cross">Крестик</option>
                        <option value="circle">Круг</option>
                        <option value="custom">Картинка</option>
                    </select>
                </div>

                <div class="control-row" id="customImageRow" style="display:none;">
                    <span class="control-label">Файл</span>
                    <div class="file-btn" id="crosshairFileBtn">Выбрать...</div>
                </div>

                <div class="control-row">
                    <span class="control-label">Размер</span>
                    <input type="range" id="crosshairSize" min="8" max="64" value="32">
                </div>

                <div class="control-row">
                    <span class="control-label">Прозрачность</span>
                    <input type="range" id="crosshairOpacity" min="0" max="1" step="0.1" value="0.8">
                </div>
            </div>

            <div class="setting-group">
                <div class="group-title">Модули</div>

                <div class="control-row">
                    <span class="control-label">Бренд (Лого)</span>
                    <label class="switch"><input type="checkbox" id="toggleBrand" checked><span
                            class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="control-label">Сервер</span>
                    <label class="switch"><input type="checkbox" id="toggleServer" checked><span
                            class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="control-label">Никнейм</span>
                    <label class="switch"><input type="checkbox" id="toggleUser" checked><span
                            class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="control-label">FPS</span>
                    <label class="switch"><input type="checkbox" id="toggleFps" checked><span
                            class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="control-label">Ping</span>
                    <label class="switch"><input type="checkbox" id="togglePing" checked><span
                            class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="control-label">Координаты (XYZ)</span>
                    <label class="switch"><input type="checkbox" id="toggleCoords" checked><span
                            class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="control-label">Музыка</span>
                    <label class="switch"><input type="checkbox" id="toggleMusic" checked><span
                            class="slider"></span></label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let lastKnownCoords = null;
        let coordsExpireTimer = null;

        const els = {
            overlay: document.getElementById('overlayContainer'),
            crosshair: document.getElementById('crosshairEl'),
            settings: document.getElementById('settingsMenu'),
            targetInfo: document.getElementById('targetInfo'),
            coordsBox: document.getElementById('coordsBox'),

            inputs: {
                topMargin: document.getElementById('topMarginInput'),
                marginVal: document.getElementById('marginVal'),
                bgColor: document.getElementById('bgColorInput'),
                crosshairType: document.getElementById('crosshairType'),
                crosshairFile: document.getElementById('crosshairFileBtn'),
                crosshairSize: document.getElementById('crosshairSize'),
                crosshairOpacity: document.getElementById('crosshairOpacity'),
                customRow: document.getElementById('customImageRow'),
                toggles: {
                    brand: document.getElementById('toggleBrand'),
                    server: document.getElementById('toggleServer'),
                    user: document.getElementById('toggleUser'),
                    music: document.getElementById('toggleMusic'),
                    fps: document.getElementById('toggleFps'),
                    ping: document.getElementById('togglePing'),
                    coords: document.getElementById('toggleCoords')
                }
            },
            values: {
                fps: document.getElementById('fps'),
                ping: document.getElementById('ping'),
                cpu: document.getElementById('cpu'),
                clock: document.getElementById('clock'),
                user: document.getElementById('username'),
                server: document.getElementById('serverIp'),
                serverIcon: document.getElementById('serverIcon'),
                musicTitle: document.getElementById('musicTitle'),
                musicArtist: document.getElementById('musicArtist'),
                x: document.getElementById('valX'),
                y: document.getElementById('valY'),
                z: document.getElementById('valZ')
            },
            modules: {
                brand: document.getElementById('brandPill'),
                server: document.getElementById('serverPill'),
                userInfo: document.getElementById('mainPill'),
                logo: document.getElementById('logoContainer'),
                fps: document.getElementById('statFps'),
                ping: document.getElementById('statPing'),
                music: document.getElementById('musicSection'),
                divider: document.getElementById('statsDivider')
            }
        };

        let currentSettings = {
            topOffset: 0,
            bgColor: '#0c0c14',
            crosshairType: 'none',
            crosshairImage: '',
            crosshairSize: 32,
            crosshairOpacity: 0.8,
            visible: { brand: true, server: true, user: true, fps: true, ping: true, coords: true, music: true }
        };

        ipcRenderer.invoke('get-overlay-settings').then(settings => {
            currentSettings = { ...currentSettings, ...settings };
            if (settings.visible) currentSettings.visible = { ...currentSettings.visible, ...settings.visible };
            updateUIfromSettings();
            applySettings();
        });

        function applySettings() {
            els.overlay.style.marginTop = currentSettings.topOffset + 'px';
            document.documentElement.style.setProperty('--pill-bg', currentSettings.bgColor);

            els.modules.brand.style.display = currentSettings.visible.brand ? 'flex' : 'none';
            els.modules.server.style.display = currentSettings.visible.server ? 'flex' : 'none';

            els.modules.fps.classList.toggle('hidden', !currentSettings.visible.fps);
            els.modules.ping.classList.toggle('hidden', !currentSettings.visible.ping);

            els.coordsBox.style.display = currentSettings.visible.coords ? 'flex' : 'none';

            els.crosshair.className = 'crosshair';
            els.crosshair.style.backgroundImage = 'none';
            els.crosshair.innerHTML = '';

            if (currentSettings.crosshairType === 'none') {
                els.crosshair.style.display = 'none';
            } else {
                els.crosshair.style.display = 'block';
                els.crosshair.style.width = currentSettings.crosshairSize + 'px';
                els.crosshair.style.height = currentSettings.crosshairSize + 'px';
                els.crosshair.style.opacity = currentSettings.crosshairOpacity;

                if (currentSettings.crosshairType === 'custom' && currentSettings.crosshairImage) {
                    els.crosshair.style.backgroundImage = `url("file://${currentSettings.crosshairImage.replace(/\\/g, '/')}")`;
                    els.crosshair.style.backgroundSize = 'contain';
                    els.crosshair.style.backgroundRepeat = 'no-repeat';
                    els.crosshair.style.backgroundPosition = 'center';
                } else if (currentSettings.crosshairType === 'dot') els.crosshair.classList.add('crosshair-dot');
                else if (currentSettings.crosshairType === 'cross') els.crosshair.classList.add('crosshair-cross');
                else if (currentSettings.crosshairType === 'circle') els.crosshair.classList.add('crosshair-circle');
            }
        }

        function updateUIfromSettings() {
            els.inputs.topMargin.value = currentSettings.topOffset;
            els.inputs.marginVal.textContent = currentSettings.topOffset;
            els.inputs.bgColor.value = currentSettings.bgColor;
            els.inputs.crosshairType.value = currentSettings.crosshairType;
            els.inputs.crosshairSize.value = currentSettings.crosshairSize;
            els.inputs.crosshairOpacity.value = currentSettings.crosshairOpacity;
            els.inputs.customRow.style.display = currentSettings.crosshairType === 'custom' ? 'flex' : 'none';

            if (currentSettings.crosshairImage) {
                const name = currentSettings.crosshairImage.split(/[/\\]/).pop();
                els.inputs.crosshairFile.textContent = name;
            }

            for (const key in els.inputs.toggles) {
                if (els.inputs.toggles[key]) els.inputs.toggles[key].checked = currentSettings.visible[key];
            }
        }

        function save() {
            ipcRenderer.invoke('save-overlay-settings', currentSettings);
            applySettings();
        }

        els.inputs.topMargin.addEventListener('input', (e) => { currentSettings.topOffset = parseInt(e.target.value); els.inputs.marginVal.textContent = e.target.value; save(); });
        els.inputs.bgColor.addEventListener('input', (e) => { currentSettings.bgColor = e.target.value; save(); });
        els.inputs.crosshairType.addEventListener('change', (e) => {
            currentSettings.crosshairType = e.target.value;
            els.inputs.customRow.style.display = e.target.value === 'custom' ? 'flex' : 'none';
            save();
        });
        els.inputs.crosshairSize.addEventListener('input', (e) => { currentSettings.crosshairSize = parseInt(e.target.value); save(); });
        els.inputs.crosshairOpacity.addEventListener('input', (e) => { currentSettings.crosshairOpacity = parseFloat(e.target.value); save(); });
        els.inputs.crosshairFile.addEventListener('click', async () => {
            const path = await ipcRenderer.invoke('open-image-dialog');
            if (path) { currentSettings.crosshairImage = path; updateUIfromSettings(); save(); }
        });

        for (const key in els.inputs.toggles) {
            els.inputs.toggles[key].addEventListener('change', (e) => {
                currentSettings.visible[key] = e.target.checked;
                save();
            });
        }

        document.getElementById('closeSettings').addEventListener('click', toggleSettings);
        let settingsOpen = false;
        function toggleSettings() {
            settingsOpen = !settingsOpen;
            els.settings.style.display = settingsOpen ? 'flex' : 'none';
            ipcRenderer.send('set-overlay-clickthrough', !settingsOpen);
            ipcRenderer.send('update-settings-state', settingsOpen);
        }
        ipcRenderer.on('toggle-settings', toggleSettings);

        setInterval(() => {
            els.values.clock.textContent = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }, 1000);

        ipcRenderer.on('update-position', (e, pos) => {
            const dpr = window.devicePixelRatio || 1;
            els.overlay.style.left = Math.round(pos.x / dpr) + 'px';
            els.overlay.style.top = Math.round(pos.y / dpr) + 'px';
        });

        ipcRenderer.on('update-stats', (e, data) => {
            if (data.fps !== undefined) {
                els.values.fps.textContent = data.fps;
                els.values.fps.className = 'value ' + (data.fps >= 60 ? 'fps-high' : (data.fps >= 30 ? 'fps-mid' : 'fps-low'));
            }
            if (data.ping !== undefined) {
                els.values.ping.textContent = data.ping;
                els.values.ping.className = 'value ' + (data.ping < 50 ? 'ping-good' : (data.ping < 150 ? 'ping-mid' : 'ping-bad'));
            }
            if (data.cpu !== undefined) els.values.cpu.textContent = data.cpu + '%';
            if (data.username) els.values.user.textContent = data.username;
            if (data.accentColor) document.documentElement.style.setProperty('--accent', data.accentColor);

            if (data.coords) {
                lastKnownCoords = data.coords;

                if (coordsExpireTimer) clearTimeout(coordsExpireTimer);
                coordsExpireTimer = setTimeout(() => {
                    lastKnownCoords = null;
                    if (currentSettings.visible.coords) els.coordsBox.style.display = 'none';
                }, 10000);

                els.values.x.textContent = data.coords.x.toFixed(1);
                els.values.y.textContent = data.coords.y.toFixed(1);
                els.values.z.textContent = data.coords.z.toFixed(1);
                if (currentSettings.visible.coords) els.coordsBox.style.display = 'flex';
                els.coordsBox.classList.remove('faded');
            } else {

                if (lastKnownCoords && currentSettings.visible.coords) {
                    els.values.x.textContent = lastKnownCoords.x.toFixed(1);
                    els.values.y.textContent = lastKnownCoords.y.toFixed(1);
                    els.values.z.textContent = lastKnownCoords.z.toFixed(1);
                    els.coordsBox.classList.add('faded');
                } else {
                    els.coordsBox.style.display = 'none';
                }
            }
        });

        ipcRenderer.on('update-music', (event, data) => {
            if (currentSettings.visible.music && data && data.title) {
                els.values.musicTitle.textContent = data.title;
                els.values.musicArtist.textContent = data.artist || '';
                els.modules.music.classList.add('active');
            } else {
                els.modules.music.classList.remove('active');
            }
        });

        ipcRenderer.on('update-server', (event, status) => {
            const text = status || "Не в мире";
            const russianText = text === "Not in World" ? "Не в мире" : (text === "Local World" ? "Одиночная" : text);

            els.values.server.textContent = russianText;
            els.values.serverIcon.className = 'server-icon';

            if (text === "Not in World" || !status) {
                els.values.serverIcon.classList.add('offline');

                lastKnownCoords = null;
                els.coordsBox.style.display = 'none';
            } else if (text === "Local World") {
                els.values.serverIcon.classList.add('local');
            }
        });

    </script>
</body>

</html>
